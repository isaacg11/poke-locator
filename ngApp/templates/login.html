
<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">

    <!-- header start -->
    <div class="text-center">
      <img src="images/pointer.png" class="hdr" />
      <p class="title"><b>Poké</b>-Tracker</p>
      <h5><em>Track & share rare pokémon GO sightings</em></h5>
    </div>
    <!-- header end -->

    <!-- login input start -->
    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="vm.login()">
          <div class="form-group">
            <h2>Login</h2>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Trainer Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Username"
              ng-model="vm.user.username" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              ng-model="vm.user.password" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <a ui-sref="Register">New Account</a>
        </form>
      </div>
    </div>
    <!-- login input end -->

  </div>
  <div class="col-xs-4"></div>
</div>
