
<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">

    <!-- header start -->
    <div class="text-center">
      <img src="images/pointer.png" class="hdr" />
      <p class="title"><b>Poké</b>-Tracker</p>
      <h5><em>Track & share rare pokémon GO sightings</em></h5>
    </div>
    <!-- header end -->

    <!-- register input start -->
    <div class="panel panel-default">
      <div class="panel-body">
        <form ng-submit="vm.register()">
          <div class="form-group">
            <h2>Register</h2>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Trainer Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Username"
              ng-model="vm.user.username" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              ng-model="vm.user.password" />
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="vm.user.instinct"/> <img src="images/yellow-team.png" /> Team Instinct
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="vm.user.mystic"/> <img src="images/blue-team.png" /> Team Mystic
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="vm.user.valor"/> <img src="images/red-team.png" /> Team Valor
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <a ui-sref="Login">Cancel</a>
        </form>
      </div>
    </div>
    <!-- register input end -->

  </div>
  <div class="col-xs-4"></div>
</div>
